name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier
        run: npx prettier --check .

      - name: Run ESLint
        run: npx eslint .

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    # Non-blocking: svelte-check has incomplete Svelte 5 runes support
    # causing false positives. Re-enable when svelte-check improves.
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run svelte-check
        run: npm run check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  changeset:
    name: Changeset Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for changeset
        run: |
          # Check if PR has changeset files
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)

          if echo "$CHANGED_FILES" | grep -q "^\.changeset/.*\.md$"; then
            echo "✅ Changeset found"
            exit 0
          fi

          # Check for skip label
          if gh pr view ${{ github.event.pull_request.number }} --json labels -q '.labels[].name' | grep -q "no-changeset"; then
            echo "⏭️ Skipping changeset check (no-changeset label)"
            exit 0
          fi

          echo "❌ No changeset found. Please run 'npm run changeset' to add one."
          echo "   Or add the 'no-changeset' label to skip this check."
          exit 1
        env:
          GH_TOKEN: ${{ github.token }}

  version-protection:
    name: Version Protection
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for manual version changes
        run: |
          # Get the version from main branch
          MAIN_VERSION=$(git show origin/main:package.json | grep '"version"' | sed 's/.*: *"\([^"]*\)".*/\1/')
          # Get the version from this PR
          PR_VERSION=$(grep '"version"' package.json | sed 's/.*: *"\([^"]*\)".*/\1/')

          echo "Main version: $MAIN_VERSION"
          echo "PR version: $PR_VERSION"

          if [ "$MAIN_VERSION" = "$PR_VERSION" ]; then
            echo "✅ Version unchanged"
            exit 0
          fi

          # Version changed - check if this is the changeset bot's "Version Packages" PR
          PR_TITLE="${{ github.event.pull_request.title }}"
          if [ "$PR_TITLE" = "Version Packages" ]; then
            echo "✅ Version change from changeset bot allowed"
            exit 0
          fi

          # Check for override label (for emergencies like fixing a bad version)
          if gh pr view ${{ github.event.pull_request.number }} --json labels -q '.labels[].name' | grep -q "version-override"; then
            echo "⚠️ Version change allowed via version-override label"
            exit 0
          fi

          echo "❌ Manual version changes are not allowed!"
          echo ""
          echo "The version in package.json changed from $MAIN_VERSION to $PR_VERSION"
          echo ""
          echo "To change the version, use changesets:"
          echo "  1. Run 'npm run changeset' and choose fix/feature/major"
          echo "  2. Merge your PR"
          echo "  3. Merge the 'Version Packages' PR created by the bot"
          echo ""
          echo "If this is an emergency fix, add the 'version-override' label."
          exit 1
        env:
          GH_TOKEN: ${{ github.token }}
